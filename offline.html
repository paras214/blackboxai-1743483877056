<!DOCTYPE html>
<html>
<head>
    <title>Offline | EE 2023 Chat</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="bg-gray-100">
    <div class="container mx-auto p-8 text-center">
        <div class="bg-white rounded-lg shadow-lg p-8 max-w-md mx-auto">
            <i class="fas fa-wifi-slash text-5xl text-red-500 mb-4"></i>
            <h1 class="text-2xl font-bold mb-2">You're Offline</h1>
            <p class="mb-4">The chat app is currently unavailable. Please check your internet connection.</p>
            <p class="text-sm text-gray-500">Your messages will sync when you're back online</p>
            <button onclick="window.location.reload()" class="mt-4 bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">
                <i class="fas fa-sync-alt mr-2"></i>Retry Connection
            </button>
        </div>
    </div>
</body>
</html>
