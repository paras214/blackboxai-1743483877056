<!DOCTYPE html>
<html>
<head>
    <title>EE Files</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .file-card {
            background: linear-gradient(145deg, #ffffff, #f8fafc);
            transition: all 0.3s ease;
        }
        .file-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
        }
        .file-icon {
            transition: transform 0.3s ease;
        }
        .file-card:hover .file-icon {
            transform: scale(1.1);
        }
    </style>
</head>
<body class="bg-gradient-to-br from-gray-50 to-blue-50 min-h-screen">
    <!-- Header -->
    <header class="bg-gradient-to-r from-blue-600 to-blue-800 text-white p-4 shadow-lg">
        <div class="container mx-auto flex justify-between items-center">
            <div class="flex items-center">
                <i class="fas fa-file-alt text-2xl mr-3"></i>
                <h1 class="text-2xl font-bold">EE 2023 Files</h1>
            </div>
            <a href="index.html" class="px-4 py-2 bg-white bg-opacity-20 rounded-lg hover:bg-opacity-30 transition">
                <i class="fas fa-arrow-left mr-2"></i>Back
            </a>
        </div>
    </header>

    <main class="container mx-auto p-4 md:p-8">
        <!-- File Upload Section -->
        <div class="bg-white rounded-xl shadow-xl p-6 mb-8">
            <h2 class="text-xl font-semibold mb-4 flex items-center">
                <i class="fas fa-cloud-upload-alt text-blue-500 mr-2"></i>
                Share Documents
            </h2>
            <form id="file-form" class="space-y-4">
                <div class="border-2 border-dashed border-gray-300 rounded-lg p-6 text-center">
                    <i class="fas fa-file-upload text-4xl text-gray-400 mb-2"></i>
                    <p class="text-gray-500 mb-4">Drag & drop files here or click to browse</p>
                    <input type="file" id="file-input" class="hidden" multiple>
                    <button type="button" onclick="document.getElementById('file-input').click()" 
                            class="bg-blue-500 text-white px-4 py-2 rounded-lg hover:bg-blue-600 transition">
                        Select Files
                    </button>
                </div>
                <div>
                    <label class="block text-gray-700 mb-2">Or share a link</label>
                    <input type="url" id="link-input" 
                           class="w-full border border-gray-300 rounded-lg p-3 focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition"
                           placeholder="https://example.com/document.pdf">
                </div>
                <button type="submit" class="w-full bg-gradient-to-r from-blue-500 to-blue-600 text-white py-3 px-4 rounded-lg hover:from-blue-600 hover:to-blue-700 transition flex items-center justify-center">
                    <i class="fas fa-share-square mr-2"></i> Share
                </button>
            </form>
        </div>

        <!-- Files List -->
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6" id="files-list">
            <!-- Files will be loaded here -->
        </div>
    </main>

    <script src="files.js"></script>
</body>
</html>
