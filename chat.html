<!DOCTYPE html>
<html>
<head>
    <title>EE Chat</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .message-container {
            scrollbar-width: thin;
            scrollbar-color: #3b82f6 #f1f5f9;
        }
        .message-container::-webkit-scrollbar {
            width: 8px;
        }
        .message-container::-webkit-scrollbar-track {
            background: #f1f5f9;
        }
        .message-container::-webkit-scrollbar-thumb {
            background-color: #3b82f6;
            border-radius: 4px;
        }
        .file-message {
            background: linear-gradient(145deg, #f0f9ff, #e0f2fe);
            border-left: 4px solid #3b82f6;
        }
    </style>
</head>
<body class="bg-gray-50">
    <!-- Header -->
    <header class="bg-gradient-to-r from-blue-600 to-blue-800 text-white p-4 shadow-lg">
        <div class="container mx-auto flex justify-between items-center">
            <div class="flex items-center">
                <i class="fas fa-comments text-2xl mr-3"></i>
                <h1 class="text-2xl font-bold">EE 2023 Chat</h1>
            </div>
            <a href="index.html" class="px-4 py-2 bg-white bg-opacity-20 rounded-lg hover:bg-opacity-30 transition">
                <i class="fas fa-arrow-left mr-2"></i>Back
            </a>
        </div>
    </header>

    <main class="container mx-auto p-4">
        <!-- Chat Interface -->
        <div class="bg-white rounded-xl shadow-xl overflow-hidden">
            <!-- Contact Selection -->
            <div class="p-4 border-b">
                <select id="contact-select" class="w-full border border-gray-300 rounded-lg p-3 focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition">
                    <option value="">Select a contact to chat with</option>
                </select>
            </div>
            
            <!-- Messages -->
            <div id="message-container" class="h-96 overflow-y-auto p-4 space-y-4 message-container">
                <!-- Messages will appear here -->
            </div>
            
            <!-- Message Input -->
            <div class="p-4 border-t bg-gray-50">
                <div class="flex items-center space-x-2">
                    <button id="file-btn" class="p-2 text-blue-500 hover:text-blue-700 rounded-full hover:bg-blue-100 transition">
                        <i class="fas fa-paperclip text-xl"></i>
                        <input type="file" id="file-input" class="hidden" multiple>
                    </button>
                    <input type="text" id="message-input" 
                           class="flex-1 border border-gray-300 rounded-lg p-3 focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition"
                           placeholder="Type your message...">
                    <button id="send-btn" class="p-3 bg-blue-500 text-white rounded-lg hover:bg-blue-600 transition">
                        <i class="fas fa-paper-plane"></i>
                    </button>
                </div>
            </div>
        </div>
    </main>

    <script src="chat.js"></script>
</body>
</html>
