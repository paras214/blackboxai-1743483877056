<!DOCTYPE html>
<html>
<head>
    <title>EE Contacts</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .contact-card {
            background: linear-gradient(145deg, #ffffff, #f1f5f9);
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            transition: all 0.3s ease;
        }
        .contact-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
        }
    </style>
</head>
<body class="bg-gradient-to-br from-gray-50 to-blue-50 min-h-screen">
    <!-- Header -->
    <header class="bg-gradient-to-r from-blue-600 to-blue-800 text-white p-4 shadow-lg">
        <div class="container mx-auto flex justify-between items-center">
            <div class="flex items-center">
                <i class="fas fa-user-friends text-2xl mr-3"></i>
                <h1 class="text-2xl font-bold">EE 2023 Contacts</h1>
            </div>
            <a href="index.html" class="px-4 py-2 bg-white bg-opacity-20 rounded-lg hover:bg-opacity-30 transition">
                <i class="fas fa-arrow-left mr-2"></i>Back
            </a>
        </div>
    </header>

    <main class="container mx-auto p-4 md:p-8">
        <!-- Add Contact Form -->
        <div class="bg-white rounded-xl shadow-xl p-6 mb-8">
            <h2 class="text-xl font-semibold mb-4 flex items-center">
                <i class="fas fa-user-plus text-blue-500 mr-2"></i>
                Add New Contact
            </h2>
            <form id="contact-form" class="space-y-4">
                <div>
                    <label class="block text-gray-700 mb-2">Full Name</label>
                    <input type="text" id="contact-name" 
                           class="w-full border border-gray-300 rounded-lg p-3 focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition"
                           placeholder="Enter full name" required>
                </div>
                <div>
                    <label class="block text-gray-700 mb-2">Mobile Number</label>
                    <input type="tel" id="contact-number" 
                           class="w-full border border-gray-300 rounded-lg p-3 focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition"
                           pattern="[0-9]{10}" placeholder="10-digit mobile number" required>
                </div>
                <div>
                    <label class="block text-gray-700 mb-2">Specialization</label>
                    <select id="contact-specialization" class="w-full border border-gray-300 rounded-lg p-3 focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition">
                        <option value="Power Systems">Power Systems</option>
                        <option value="Control Systems">Control Systems</option>
                        <option value="Circuit Design">Circuit Design</option>
                        <option value="Renewable Energy">Renewable Energy</option>
                        <option value="Other">Other</option>
                    </select>
                </div>
                <button type="submit" class="w-full bg-gradient-to-r from-blue-500 to-blue-600 text-white py-3 px-4 rounded-lg hover:from-blue-600 hover:to-blue-700 transition flex items-center justify-center">
                    <i class="fas fa-save mr-2"></i> Save Contact
                </button>
            </form>
        </div>

        <!-- Contacts List -->
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6" id="contacts-list">
            <!-- Contacts will be loaded here -->
        </div>
    </main>

    <script src="contacts.js"></script>
</body>
</html>
